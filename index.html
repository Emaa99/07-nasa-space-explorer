<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <!-- Large NASA logo -->
      <img src="img/NASA-Logo-Large.jpg" alt="NASA Large Logo" class="logo-large" />
      <!-- Small NASA worm logo icon -->
      <img src="img/nasa-worm-logo.png" alt="NASA Icon" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <main>
      <form class="filters" autocomplete="off" onsubmit="return false;">
        <label for="startDate" class="visually-hidden">Start date</label>
        <input type="date" id="startDate" name="startDate" aria-label="Start date" />
        <label for="endDate" class="visually-hidden">End date</label>
        <input type="date" id="endDate" name="endDate" aria-label="End date" />
        <button id="getImagesBtn" aria-label="Get Space Images" type="submit">Get Space Images</button>
      </form>
      <div id="gallery" class="gallery">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <p>Powered by NASA's Astronomy Picture of the Day API &mdash; Space Explorer &copy; 2025</p>
    </footer>
  </div>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
